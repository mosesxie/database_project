<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"> -- >
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Nunito');
    body { background: url('../static/css/jm_back.jpg') no-repeat center center fixed;}
    </style>
</head>

<body>
    <div class="centerh1">
        <h1 style="color: black"> Welcome {{username}} !</h1>
        <br>
        <form action="/addFriendGroup" method="POST">
            <br>
            <input style="color: black" type="text" class="form-control" name="groupName" placeholder="What's your group name?" required />
            <br>
            <h3 style="color: black"> Add A Member</h3>
            <br>
            <input type=" text" class="form-control" name="memfname" placeholder="Member first name" required />
            <input type="text" class="form-control" name="memlname" placeholder="Member last name" required />
            <br>
            <br>
            <input type="submit" class="btn btn-warning btn-lg" value="Create Group" />
            <br>
            <br>
        </form>
        <style type="text/css">
        table,
        th,
        td {

            border: double;
            border-color: black;
        }
        </style>
        <br>
        <br>
        <table style="border-radius: 20px; background-color: white " class="table table-primary table-hover">
            <th style="text-align: center ">Your Groups</th>
            {% for line in groups %}
            <tr>
                <td>{{line.group_name}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <a href="/logout" class="btn btn-warning btn-sm" role="button">Logout</a>
    <a href="/profile" class="btn btn-warning btn-sm" role="button">Back to Profile</a>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
</body>

</html>
