<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"> -- >
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Nunito');
    body { background: url('../static/css/jm_back.jpg') no-repeat center center fixed;}
    </style>
</head>

<body>
    <div class="centerh1">
        <h1 style="color: black"> Hi! {{username}} !</h1>
        <br>
        <form style="border: double; border-color: black; border-radius: 20px; background-color:white" action="/post" method="POST">
            <br>
            <input style="color: black" type="text" name="image_path" placeholder="Add a link.." required />
            <br>
            <br>
            <input type="text" class="form-control" name="content_name" placeholder="What is this?" required/> </br>
            <label style="color: black" class="radio-inline">
                <input type="radio" name="optradio" value="1">Public
            </label>
            <label style="color: black" class="radio-inline">
                <input type="radio" name="optradio" value="0">Private
            </label>
            <br>
            <br>
            <input type="submit" class="btn btn-warning btn-lg" value="post" />
            <br>
            <br>
        </form>
        <style type="text/css">
        table,
        th,
        td {

            border: double;
            border-color: black;
        }
        </style>
        <br>
        <br>
        <table style="border-radius: 20px; background-color:white" class="table table-primary table-resp table-hover ">
            <th style="text-align: center">Time</th>
            <th style="text-align: center">Content</th>
            <th style="text-align: center">Comment</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Tagged</th>
            <th style="text-align: center">Tag Yourself!</th>
            <th style="text-align: center">Likes</th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            {% for line in posts %}
            <tr>
                <td>{{line.timest}}</td>
                <td>{{line.file_path}}</td>
                <td>{{line.content_name}}</td>
                <td>{{line.comment}}</td>
                <td>{{line.username_taggee}}</td>
                <td>{{line.username_tagger}}</td>
                <td>{{line.likes}}</td>
                <td> <a class="btn btn-warning btn-sm" action="/likes" method="POST">Like</a></td>
                <td>
                    <td><a class="btn btn-warning btn-sm" action="/share" method="POST">Tag</a></td>
                    <td>
                        <a class="btn btn-warning btn-sm" action="/post" method="POST">Share</a>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <br>
    <a href="/logout" class="btn btn-warning btn-sm" role="button">Logout</a>
    <a href="/profile" class="btn btn-warning btn-sm" role="button">Back to Profile</a>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
