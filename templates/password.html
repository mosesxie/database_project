<!DOCTYPE html>
<html lang="en">

<head>
    <title>PriCoSha | Reset Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"> -- >
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Nunito');
    body { background: url('../static/css/jm_back.jpg') no-repeat center center fixed;}
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="/forgotPassword" method="POST" name="Reset_Password" class="form-signin">
                <h3 style="color:white" class="form-signin-heading">PriCoSha | Forgot Password</h3>
                <br>
                <input type="text" class="form-control" name="username" placeholder="username" required />
                <input type="text" class="form-control" name="password1" placeholder="new password" required />
                <input type="text" class="form-control" name="password2" placeholder="retype new password" required />
                <button class="btn btn-lg btn-warning btn-block" name="Submit" value="NewPassword" type="Submit">Set New Password</button>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p> {% endif %}
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
